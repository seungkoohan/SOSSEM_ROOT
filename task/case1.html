<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CASE1-EXAM</title>
        <link rel="stylesheet" href="./case1.css" />
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div class="bg">
                    <h1>가정용 꿀사과</h1>
                    <p>
                        흠집이 있고 약간은 못갱겼지만 맛과 영양은 그대로 입니다
                    </p>
                    <p>질좋은 사과를 저렴하게 즐겨보세요</p>
                </div>
            </header>
            <section class="title">
                <p>확인하세요</p>
            </section>
            <section class="detail">
                <h2>주문 및 배송</h2>
                <p><span>오후 2시 이전</span> 주문건은 당일 발송합니다</p>
                <p>2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
            </section>
            <section class="detail">
                <h2>교환 및 환불</h2>
                <p>불만족시<span>100% 환불</span>해 드립니다</p>
                <p>고객센터로 전화주세요</p>
            </section>
            <section class="detail">
                <h2>고객센터</h2>
                <p>0000-0000</p>
                <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
            </section>
        </div>
    </body>
